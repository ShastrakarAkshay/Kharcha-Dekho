<div class="transaction-list">
  <div class="transaction" *ngFor="let txn of transactions">
    <div class="left">
      <div class="icon" [style.background]="txn.iconBg">
        <mat-icon> {{ txn.icon }} </mat-icon>
      </div>
      <h3 class="label">{{ txn.categoryName }}</h3>
    </div>
    <div class="right">
      <mat-icon>edit</mat-icon>
      <mat-icon>delete</mat-icon>
    </div>
  </div>
</div>
