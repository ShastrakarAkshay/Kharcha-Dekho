<div class="add-transaction">
  <app-spinner [isLoading]="isLoading"></app-spinner>
  <div class="title">Update Profile</div>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName" />
      <mat-error *ngIf="form.get('firstName')?.hasError('required')">
        Field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName" />
      <mat-error *ngIf="form.get('lastName')?.hasError('required')">
        Field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Select Currency</mat-label>
      <mat-select formControlName="currency">
        <mat-option *ngFor="let currency of currencies" [value]="currency.icon">
          <mat-icon> {{ currency.icon }} </mat-icon>
          {{ currency.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age" />
      <mat-error *ngIf="form.get('age')?.hasError('required')">
        Field is required
      </mat-error>
      <mat-error *ngIf="form.get('age')?.hasError('min')">
        Invalid age
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mobile</mat-label>
      <input matInput type="number" formControlName="mobile" />
      <mat-error *ngIf="form.get('mobile')?.hasError('required')">
        Field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Profile Image URL</mat-label>
      <input matInput type="string" formControlName="imageUrl" />
    </mat-form-field>
    <button
      class="btn-add"
      mat-flat-button
      (click)="updateProfile()"
      [disabled]="form.invalid && formSubmitted"
    >
      Update
    </button>
  </form>
</div>
