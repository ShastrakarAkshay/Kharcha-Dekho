<app-spinner [isLoading]="isLoading"></app-spinner>

<div class="create-category">
  <div class="title">Create Category</div>
  <form [formGroup]="form">
    <div class="input-container">
      <div class="icon-field">
        <app-icon
          [name]="selectedIcon?.name || 'upload'"
          [bgColor]="selectedIcon?.bgColor || '#ececec'"
          [label]="selectedIcon?.label ? 'Change Icon' : 'Select Icon'"
          (click)="openIconList()"
        >
        </app-icon>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Category Name</mat-label>
        <input matInput placeholder="Category Name" formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          Field is required.
        </mat-error>
        <mat-error *ngIf="form.get('name')?.hasError('duplicateName')">
          Name already exists.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input
          matInput
          placeholder="Description"
          formControlName="description"
        />
      </mat-form-field>
    </div>
    <button class="btn-add" mat-flat-button (click)="onCreate()">
      {{ isEdit ? "Update" : "Create" }}
    </button>
  </form>
</div>
