<div class="yearly-report">
  <app-expense-card
    [amount]="totalAmount"
    [label]="'Yearly Report'"
  ></app-expense-card>

  <div class="tabs">
    <mat-tab-group>
      <mat-tab label="Months">
        <div class="mt-3">
          @if (monthTransactions.length) {
          <app-transactions [transactions]="monthTransactions">
          </app-transactions>
          } @else if(!isLoading) {
          <app-empty-state
            [message]="'No Transactions available.'"
            [subText]="'Please add some transactions against category.'"
            [height]="'50vh'"
          ></app-empty-state>
          }
        </div>
      </mat-tab>
      <mat-tab label="Categories">
        <div class="mt-3">
          @if (categoryTransactions.length) {
          <app-transactions [transactions]="categoryTransactions">
          </app-transactions>
          } @else if(!isLoading) {
          <app-empty-state
            [message]="'No Transactions available.'"
            [subText]="'Please add some transactions against category.'"
            [height]="'50vh'"
          ></app-empty-state>
          }
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
