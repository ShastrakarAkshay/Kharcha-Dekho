<div class="search">
  <mat-form-field appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      [autofocus]="false"
      [placeholder]="placeholder()"
      [value]="searchText()"
      #searchInput
      (input)="searchText.set(searchInput.value)"
    />
  </mat-form-field>
  @if (searchText()) {
  <mat-icon class="close-icon" (click)="searchText.set('')"> close </mat-icon>
  }
</div>
