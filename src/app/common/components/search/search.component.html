<div class="search">
  <mat-form-field appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      [placeholder]="placeholder"
      [value]="searchText"
      #searchInput
      (input)="onInput(searchInput.value)"
    />
  </mat-form-field>
  <mat-icon *ngIf="searchText" class="close-icon" (click)="onClear()">
    close
  </mat-icon>
</div>
