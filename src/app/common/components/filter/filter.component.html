<div class="filter">
  <button
    matRipple
    [matRippleCentered]="true"
    class="filter-trigger"
    (click)="openFilterType()"
  >
    <div class="trigger-label">{{ label }}</div>
    <mat-icon class="trigger-icon">arrow_drop_down</mat-icon>
  </button>
  <mat-datepicker #picker></mat-datepicker>
</div>
