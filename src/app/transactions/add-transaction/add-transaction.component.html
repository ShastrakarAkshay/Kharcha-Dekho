<div class="add-transaction">
  <form [formGroup]="form">
    <div class="option-container">
      <mat-form-field appearance="outline">
        <mat-label>Method</mat-label>
        <mat-select formControlName="transactionMethod">
          <mat-option *ngFor="let txn of transactionMethods" [value]="txn.id">
            {{ txn.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="createdAt" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="input-container">
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>{{ currencyIcon }}</mat-icon>
        <input
          matInput
          type="number"
          placeholder="Enter Amount"
          formControlName="amount"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Add Comment</mat-label>
        <input matInput placeholder="Add Comment" formControlName="comment" />
      </mat-form-field>
    </div>
    <button class="btn-add" mat-flat-button (click)="addTransaction()">
      {{ isEdit ? "Update" : "Add" }}
    </button>
  </form>
</div>
