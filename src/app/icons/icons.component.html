<div>search-bar</div>
<div class="icon-list">
  <div
    class="icon"
    *ngFor="let item of icons"
    [style.backgroundColor]="item.bgColor"
    (click)="onIconSelect(item.icon)"
  >
    <mat-icon>{{ item.icon }}</mat-icon>
    <span class="label">{{ item.iconName | titlecase }}</span>
  </div>
</div>
