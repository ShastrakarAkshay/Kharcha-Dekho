<div class="profile">
  <div class="profile-container">
    <app-icon [name]="'person'"></app-icon>
    <div class="profile-name">{{ getUserName() || "Unavailable" }}</div>
  </div>
  <div class="links">
    <mat-list>
      <mat-list-item>
        <mat-icon matListItemIcon class="text-white">folder</mat-icon>
        <div matListItemTitle class="text-white" (click)="editProfile()">
          Edit Profile
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item>
        <mat-icon matListItemIcon class="text-white">folder</mat-icon>
        <div
          matListItemTitle
          class="text-white"
          (click)="navigateToAllTransactions()"
        >
          All Transactions
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
  <div class="logout">
    <button
      mat-raised-button
      color="primary"
      type="button"
      class="logout-button full-width"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</div>
