<div class="profile">
  <div class="user-info text-white">
    <h3>{{ getUserName() }}</h3>
  </div>
  <div class="links">
    <mat-list>
      <div mat-subheader class="text-white">Profile</div>

      <mat-list-item>
        <mat-icon matListItemIcon class="text-white">folder</mat-icon>
        <div matListItemTitle class="text-white" (click)="editProfile()">
          Edit Profile
        </div>
        <div matListItemLine class="text-gray">...</div>
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item>
        <mat-icon matListItemIcon class="text-white">folder</mat-icon>
        <div
          matListItemTitle
          class="text-white"
          (click)="navigateToAllTransactions()"
        >
          All Transactions
        </div>
        <div matListItemLine class="text-gray">...</div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
  <div class="logout">
    <button
      class="full-width"
      mat-raised-button
      color="primary"
      type="button"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</div>
