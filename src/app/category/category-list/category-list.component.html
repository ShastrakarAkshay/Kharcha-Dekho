<div class="category-list">
  <div class="category" *ngFor="let cat of categories">
    <mat-icon class="category-icon" [style.backgroundColor]="cat.bgColor">
      {{ cat.icon }}
    </mat-icon>
    <span class="label">{{ cat.name | titlecase }}</span>
    <mat-icon [matMenuTriggerFor]="menu" class="action-icon">
      more_vert
    </mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon class="material-icons-outlined">edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item>
        <mat-icon class="material-icons-outlined">delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </div>
</div>

<section id="new-transaction">
  <button mat-fab (click)="addTransaction()">
    <mat-icon>add</mat-icon>
  </button>
</section>
