<div class="search-container">
  <app-search (searchTextChange)="onSearch($event)"></app-search>
</div>
<div class="icon-list">
  <app-icon
    *ngFor="let icon of icons | search : searchText : 'icon'"
    [name]="icon.icon"
    [label]="icon.label"
    [bgColor]="icon.bgColor"
    (click)="onIconSelect(icon)"
  >
  </app-icon>
</div>
